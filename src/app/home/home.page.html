<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Índice de Massa Corporal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Índice de Massa Corporal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">  

    <ion-label for="inp-altura">Altura (em metros)</ion-label>
    <ion-input id="inp-altura" type="number"></ion-input>

    <ion-label for="inp-peso">Peso (em kg)</ion-label>
    <ion-input id="inp-peso" type="number"></ion-input>

    <ion-button (click)="showToast()" color="success">CALCULAR IMC</ion-button>

  </div>
</ion-content>
